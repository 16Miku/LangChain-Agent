# pytest 配置文件 - My-Chat-LangChain V9.0

[pytest]
# 测试文件匹配模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 默认选项
addopts = -v --tb=short

# 测试目录
testpaths = tests

# 标记
markers =
    e2e: 端到端集成测试 (需要启动所有服务)
    unit: 单元测试
    slow: 慢速测试 (超过 10 秒)

# 超时配置 (需要 pytest-timeout 插件)
# timeout = 60

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %H:%M:%S

# 忽略警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
